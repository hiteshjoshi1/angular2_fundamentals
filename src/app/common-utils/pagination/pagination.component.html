<nav aria-label="Page navigation">
  <ul class="pagination" >
   <li [class.disabled]="onPage == 1">
      <a aria-label="Previous" (click) = "previous()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li [class.active]="onPage == page" *ngFor="let page of totalPages" (click)="changePage(page)">
      <a>{{page}}</a>
    </li>

    
    <li [class.disabled]="onPage == totalPages.length">
      <a  aria-label="Next" (click) = "next()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
